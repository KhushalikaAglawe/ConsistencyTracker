<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consistency ‚Äì Balance Sheet</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --pink-main:#ec4899;
  --pink-dark:#be185d;
  --pink-soft:#fbcfe8;
  --pink-light:#fdf2f8;
  --text:#3f3f46;
}

body{
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(900px 500px at 10% 0%, rgba(236,72,153,.25), transparent 60%),
    radial-gradient(700px 400px at 90% 90%, rgba(251,207,232,.35), transparent 60%),
    var(--pink-light);
  min-height:100vh;
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 32px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--pink-soft);
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(135deg,#ec4899,#f472b6);
  transform:rotate(45deg);
}

.brand span{
  font-size:22px;
  font-weight:700;
  color:var(--pink-dark);
}

nav button{
  margin-left:12px;
  padding:8px 18px;
  border-radius:22px;
  border:none;
  background:transparent;
  cursor:pointer;
  font-weight:600;
  color:var(--pink-dark);
}

nav button:hover{background:var(--pink-soft)}

h2{
  text-align:center;
  margin:30px 0;
  color:var(--pink-dark);
}

/* FORM */
.form{
  max-width:900px;
  margin:0 auto 20px;
  display:flex;
  gap:12px;
  padding:0 20px;
}

.form input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--pink-soft);
}

.form button{
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:var(--pink-main);
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* TABLE */
table{
  width:90%;
  max-width:1000px;
  margin:0 auto 50px;
  border-collapse:collapse;
  background:#e5e5e5; /* gray field */
  border-radius:18px;
  overflow:hidden;
}

th,td{
  padding:14px;
  text-align:center;
}

th{
  background:linear-gradient(135deg,#ec4899,#f472b6);
  color:white;
}

tbody tr{
  background:white;
}

tbody tr:hover{
  background:#fff1f5;
}

td button{
  border:none;
  background:none;
  cursor:pointer;
  font-size:16px;
  color:var(--pink-dark);
}

@media(max-width:768px){
  header{flex-direction:column;gap:12px}
  .form{flex-direction:column}
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <div class="logo"></div>
    <span>Consistency</span>
  </div>
  <nav>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='tasks.html'">Tasks</button>
    <button onclick="location.href='graph.html'">Graph</button>
    <button onclick="location.href='garden.html'">Garden</button>
  </nav>
</header>

<h2>Balance Sheet</h2>

<!-- ADD ENTRY -->
<div class="form">
  <input type="date" id="date">
  <input type="number" id="income" placeholder="Income">
  <input type="number" id="expense" placeholder="Expense">
  <button onclick="addRow()">Add</button>
</div>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Income</th>
      <th>Expense</th>
      <th>Balance</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
let data = JSON.parse(localStorage.getItem("balanceData")) || [];

function render(){
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  data.forEach((row,i)=>{
    const balance = row.income - row.expense;
    tbody.innerHTML += `
      <tr>
        <td>${row.date}</td>
        <td>${row.income}</td>
        <td>${row.expense}</td>
        <td>${balance}</td>
        <td><button onclick="removeRow(${i})">üóëÔ∏è</button></td>
      </tr>`;
  });

  localStorage.setItem("balanceData",JSON.stringify(data));
}

function addRow(){
  const date = document.getElementById("date").value;
  const income = +document.getElementById("income").value || 0;
  const expense = +document.getElementById("expense").value || 0;

  if(!date){alert("Select date");return;}

  data.push({date,income,expense});
  render();

  document.getElementById("income").value="";
  document.getElementById("expense").value="";
}

function removeRow(i){
  data.splice(i,1);
  render();
}

render();
</script>

</body>
</html>
